<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <nav>
        <button class="add-task">Add task</button>
        <button class="all-task-button">All Tasks</button>
        <button class="today-button">Today</button>
        <button class="upcoming-button">Upcoming</button>
        <!-- <button>Completed</button> -->
    </nav>

    <dialog class="add-new-task">
        <input type="text" class="task-title" placeholder="Title">
        <textarea class="task-description" placeholder="Description"></textarea>
        <input type="date" class="task-due-date" placeholder="Due Date">
        <input type="time" class="task-time" placeholder="time">
        <div class="priority">
            <input type="checkbox" id="priority" name="priority">
            <label for="priority">Priority</label>
        </div>
        <div class="repeat">
            <input type="checkbox" id="repeat" name="repeat">
            <label for="repeat">Repeat</label>
        </div>
        <button class="submit-task">Submit</button>
        <button class="close-dialog">Cancel</button>
    </dialog>

    <div id="content"></div>

</body>
</html>
