<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <nav>
        <button class="add-task">Add task</button>
        <button class="all-task-button">All Tasks</button>
        <button class="today-button">Today</button>
        <button class="upcoming-button">Upcoming</button>
        <button class="complete-button">Completed</button>
        <button class="overdue-button">Overdue</button>
        <div class="projects-section">
            <h2>Projects</h2>
            <button class="add-project">Add Project</button>
            <div class="project-container"></div>
        </div>
    </nav>

    <dialog class="add-new-task">
        <form class="task-form">
            <input type="text" class="task-title" placeholder="Title" required>
            <textarea class="task-description" placeholder="Description" required></textarea>
            <input type="date" class="task-due-date" placeholder="Due Date" required>
            <!-- <input type="time" class="task-time" placeholder="time"> -->
            <div class="priority">
                <label for="priority">Priority</label>
                <select id="priority" name="priority" required>
                    <option value="priority 1">Priority 1</option>
                    <option value="priority 2">Priority 2</option>
                    <option value="priority 3">Priority 3</option>
                    <option value="priority 4">Priority 4</option>
                </select>
            </div>
            <!-- <div class="repeat">
                <input type="checkbox" id="repeat" name="repeat">
                <label for="repeat">Repeat</label>
            </div> -->
            <div class="projectDiv">
                <label for="project">Project</label>
                <select id="project" name="project" required>
                </select>
            </div>
            <button type="submit" class="submit-task">Submit</button>
        </form>
        <button class="close-dialog">Cancel</button>
    </dialog>

    <dialog class="add-new-project">
        <form class="project-form">
            <input type="text" class="project-name" placeholder="Project Name" required>
            <button type="submit" class="submit-project">Submit</button>
        </form>
        <button class="close-dialog-project">Cancel</button>
    </dialog>

    <dialog class="view-task">
        <form class="view-task-form">
            <input type="text" class="view-task-title" placeholder="Title" readonly>
            <textarea class="view-task-description" placeholder="Description" readonly></textarea>
            <input type="date" class="view-task-due-date" placeholder="Due Date" readonly>
            <!-- <input type="time" class="task-time" placeholder="time"> -->
            <div class="priority">
                <label for="view-priority">Priority</label>
                <select id="view-priority" name="view-priority" aria-readonly="false">
                    <option value="priority 1">Priority 1</option>
                    <option value="priority 2">Priority 2</option>
                    <option value="priority 3">Priority 3</option>
                    <option value="priority 4">Priority 4</option>
                </select>
                 <!-- <input type="text" readonly> -->
            </div>
            <!-- <div class="repeat">
                <input type="checkbox" id="repeat" name="repeat">
                <label for="repeat">Repeat</label>
            </div> -->
            <!-- <div class="projectDiv">
                <label for="project">Project</label>
                <select id="project" name="project" required>
                </select>
            </div> -->
        </form>
        <button class="close-dialog-view">Cancel</button>
    </dialog>

    <div id="content"></div>

</body>
</html>
